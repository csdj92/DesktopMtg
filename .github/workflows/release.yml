name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build React app
      run: npm run build
      
    - name: Build database (Windows)
      if: matrix.os == 'windows-latest'
      run: python scripts/build_card_database.py
      env:
        DESKTOPMTG_DATA_DIR: ${{ github.workspace }}/temp-data
        
    - name: Build database (macOS/Linux)
      if: matrix.os != 'windows-latest'
      run: python scripts/build_card_database.py
      env:
        DESKTOPMTG_DATA_DIR: ${{ github.workspace }}/temp-data
        
    - name: Build and Publish Electron app with Forge
      run: npm run publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
 